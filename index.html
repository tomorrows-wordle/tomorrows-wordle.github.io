<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomorrow's Wordle</title>
    <link rel="stylesheet" href="styles.css">

<body>

        <p id="tomorrow"></p>

        </div>
    </div>
    <script src="./load.js"></script>
